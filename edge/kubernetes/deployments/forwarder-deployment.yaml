apiVersion: apps/v1
kind: Deployment
metadata:
  name: forwarder
spec:
  selector:
    matchLabels:
      app: forwarder
  replicas: 1
  template:
    metadata:
      labels:
        app: forwarder
    spec:
      containers:
      - name: forwarder
        image: romendiratta/forwarder:latest
        env:
          - name: CLOUD_MQTT_HOST
            value: SECRET_HOST
          - name: CLOUD_MQTT_PORT
	    value: SECRET_PORT
